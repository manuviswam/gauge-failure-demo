apply plugin: 'java'
apply plugin: 'gauge'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.thoughtworks.gauge.gradle:gauge-gradle-plugin:+'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.thoughtworks.gauge:gauge-java:+'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    testCompile 'com.codeborne:selenide:5.0.1'
}

// configure gauge task here (optional)
gauge {
    specsDir = 'specs'
    inParallel = false
}